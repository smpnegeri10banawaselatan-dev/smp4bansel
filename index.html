<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sistem Informasi Perangkat Pembelajaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <h1 class="text-2xl font-bold mb-4">ðŸ“š Sistem Informasi Perangkat Pembelajaran</h1>

  <!-- Form Upload -->
  <div class="bg-white p-4 rounded shadow mb-6">
    <h2 class="text-xl font-semibold mb-2">Upload Media Pembelajaran</h2>
    <form id="uploadForm">
      <input type="text" id="namaGuru" placeholder="Nama Guru" class="border p-2 rounded w-full mb-2" required>
      <input type="text" id="nip" placeholder="NIP" class="border p-2 rounded w-full mb-2" required>
      <input type="file" id="fileInput" class="mb-2 w-full" required>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Upload</button>
    </form>
    <p id="status" class="mt-2 text-green-600"></p>
  </div>

  <!-- Tabel Data -->
  <div class="bg-white p-4 rounded shadow">
    <h2 class="text-xl font-semibold mb-2">Daftar Media Pembelajaran</h2>
    <table class="table-auto border-collapse border border-gray-300 w-full">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">NO</th>
          <th class="border p-2">NAMA GURU</th>
          <th class="border p-2">NIP</th>
          <th class="border p-2">MEDIA PEMBELAJARAN</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
    </table>
  </div>

  <script>
    // Ambil data dari server
    function loadData() {
      google.script.run.withSuccessHandler(function(data) {
        let html = "";
        for (let i = 1; i < data.length; i++) {
          html += `
            <tr>
              <td class="border p-2">${data[i][0]}</td>
              <td class="border p-2">${data[i][1]}</td>
              <td class="border p-2">${data[i][2]}</td>
              <td class="border p-2"><a href="${data[i][3]}" target="_blank" class="text-blue-600">Lihat File</a></td>
            </tr>
          `;
        }
        document.getElementById("dataTable").innerHTML = html;
      }).getData();
    }

    // Upload file
    document.getElementById("uploadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const namaGuru = document.getElementById("namaGuru").value;
      const nip = document.getElementById("nip").value;
      const file = document.getElementById("fileInput").files[0];
      const reader = new FileReader();

      reader.onloadend = function() {
        google.script.run.withSuccessHandler(function(msg) {
          document.getElementById("status").innerText = msg;
          loadData();
        }).uploadFile(reader.result, namaGuru, nip);
      };
      reader.readAsDataURL(file);
    });

    loadData();
  </script>
</body>
</html>
