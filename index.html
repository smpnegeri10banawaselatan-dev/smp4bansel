<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Dokumen Pembelajaran</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<h1 class="text-2xl font-bold mb-4">Upload Dokumen Pembelajaran</h1>

<!-- Pilih guru -->
<div class="mb-4">
  <label class="block mb-2 font-semibold">Pilih Guru:</label>
  <select id="guruSelect" class="border p-2 w-full"></select>
</div>

<!-- Pilih file -->
<div class="mb-4">
  <label class="block mb-2 font-semibold">Pilih File:</label>
  <input type="file" id="fileInput" class="border p-2 w-full" />
</div>

<button onclick="uploadFile()" class="bg-blue-500 text-white px-4 py-2 rounded">Upload</button>

<!-- Tabel upload -->
<h2 class="text-xl font-bold mt-6 mb-2">Data Upload</h2>
<table class="table-auto border-collapse border border-gray-400 w-full" id="uploadTable">
  <thead>
    <tr class="bg-gray-200">
      <th class="border px-2 py-1">Nama Guru</th>
      <th class="border px-2 py-1">NIP</th>
      <th class="border px-2 py-1">Media</th>
    </tr>
  </thead>
  <tbody id="uploadBody">
    <!-- Tabel kosong di awal -->
  </tbody>
</table>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwWczwcKBezvFvDgeMhOYOeMGOtY4ZzmQ4khI96Yxpk5k6Iz5y0G4UFt73c5wwgQFTooQ/exec"; // Ganti URL Apps Script

// Ambil daftar guru dari sheet "data" (Nama + NIP)
fetch(SCRIPT_URL)
.then(res => res.json())
.then(data => {
  const select = document.getElementById("guruSelect");
  data.forEach(guru => {
    const option = document.createElement("option");
    option.value = guru.nama;
    option.textContent = guru.nama;
    select.appendChild(option);
  });
});

// Upload file
function uploadFile() {
  const guru = document.getElementById("guruSelect").value;
  const fileInput = document.getElementById("fileInput");
  const file = fileInput.files[0];

  if (!file || !guru) {
    alert("Pilih guru dan file terlebih dahulu!");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const base64Data = e.target.result.split(",")[1];
    const formData = new FormData();
    formData.append("fileBlob", base64Data);
    formData.append("fileName", file.name);
    formData.append("fileType", file.type);
    formData.append("guru", guru);

    fetch(SCRIPT_URL, { method: "POST", body: formData })
    .then(res => res.json())
    .then(resp => {
      if (resp.status === "success") {
        loadUploadData(); // Tampilkan data baru setelah upload
      } else {
        alert(resp.message);
      }
    })
    .catch(err => alert(err.message));
  };
  reader.readAsDataURL(file);
}

// Fungsi ambil data upload dari sheet "data_upload"
function loadUploadData() {
  fetch(SCRIPT_URL + "?action=get_upload")
    .then(res => res.json())
    .then(data => {
      if(!data || data.length === 0) return; // Jika kosong, jangan tampilkan
      const tbody = document.getElementById("uploadBody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border px-2 py-1">${row["Nama Guru"]}</td>
          <td class="border px-2 py-1">${row["NIP"]}</td>
          <td class="border px-2 py-1"><a href="${row["Media"]}" target="_blank">Lihat</a></td>
        `;
        tbody.appendChild(tr);
      });
    });
}

// Tidak dipanggil saat awal, hanya setelah upload berhasil
</script>

</body>
</html>
