<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Dokumen Guru</title>
  <style>
    body { font-family: sans-serif; margin: 24px; }
    label { display:block; margin-top:12px; font-weight:600; }
    select, input, button { padding:8px; margin-top:4px; width:100%; box-sizing: border-box; }
    button { background:#2563eb; color:white; border:none; cursor:pointer; }
    button:disabled { background:#9ca3af; cursor:not-allowed; }
    .success { color:green; }
    .error { color:red; }
    table { width:100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #f3f4f6; }
  </style>
</head>
<body>
  <h2>Upload Dokumen Guru</h2>

  <label for="guru">Pilih Guru</label>
  <select id="guru">
    <option value="">Memuat daftar...</option>
  </select>

  <label for="nip">NIP</label>
  <input type="text" id="nip" placeholder="Masukkan NIP jika tidak memilih dari daftar" />

  <label for="no">No</label>
  <input type="text" id="no" placeholder="Masukkan No baris (opsional)" />

  <label for="nama">Nama Guru</label>
  <input type="text" id="nama" placeholder="Masukkan Nama Guru (opsional)" />

  <label for="file">File</label>
  <input type="file" id="file" />

  <button id="btnUpload">Upload</button>
  <p id="status"></p>

  <h3>Data Saat Ini</h3>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Guru</th>
        <th>NIP</th>
        <th>Media</th>
      </tr>
    </thead>
    <tbody id="tabel"></tbody>
  </table>

  <script>
    // Ganti dengan URL Web App hasil deploy Apps Script backend
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxU0rkr37f4YJm3jJcM3ygAi4qmmqAIWW0LTRwdV2Fc8z0wgI1KiaYkuGD9_4AeLfYQnQ/exec';

    async function loadGuru() {
      try {
        const res = await fetch(WEB_APP_URL + '?action=list');
        const data = await res.json();
        if (!data.ok) throw new Error('Gagal memuat data guru');

        const guruSelect = document.getElementById('guru');
        guruSelect.innerHTML = '<option value="">--Pilih--</option>';
        data.data.forEach(g => {
          const opt = document.createElement('option');
          opt.value = JSON.stringify(g);
          opt.textContent = `${g.no || ''} - ${g.nama || ''} - ${g.nip || ''}`;
          guruSelect.appendChild(opt);
        });
        renderTable(data.data);
      } catch (err) {
        document.getElementById('status').textContent = err.message;
        document.getElementById('status').className = 'error';
      }
    }

    function renderTable(rows) {
      const tbody = document.getElementById('tabel');
      tbody.innerHTML = '';
      rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.no || ''}</td>
          <td>${r.nama || ''}</td>
          <td>${r.nip || ''}</td>
          <td>${r.media ? `<a href="${r.media}" target="_blank">Link</a>` : ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('guru').addEventListener('change', e => {
      if (!e.target.value) return;
      const g = JSON.parse(e.target.value);
      document.getElementById('nip').value = g.nip || '';
      document.getElementById('no').value = g.no || '';
      document.getElementById('nama').value = g.nama || '';
    });

    document.getElementById('btnUpload').addEventListener('click', async () => {
      const status = document.getElementById('status');
      status.textContent = '';
      status.className = '';

      const file = document.getElementById('file').files[0];
      if (!file) {
        status.textContent = 'Pilih file terlebih dahulu.';
        status.className = 'error';
        return;
      }

      const fd = new FormData();
      fd.append('nip', document.getElementById('nip').value.trim());
      fd.append('no', document.getElementById('no').value.trim());
      fd.append('nama', document.getElementById('nama').value.trim());
      fd.append('file', file, file.name);

      try {
        document.getElementById('btnUpload').disabled = true;
        status.textContent = 'Mengunggah...';
        const res = await fetch(WEB_APP_URL, { method: 'POST', body: fd });
        const json = await res.json();
        if (!json.ok) throw new Error(json.error || 'Upload gagal');

        status.textContent = 'Berhasil diunggah: ' + json.url;
        status.className = 'success';
        await loadGuru();
      } catch (err) {
        status.textContent = err.message;
        status.className = 'error';
      } finally {
        document.getElementById('btnUpload').disabled = false;
      }
    });

    // Load data saat halaman dibuka
    loadGuru();
  </script>
</body>
</html>
