<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Informasi Perangkat Pembelajaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-center mb-6">ðŸ“š Sistem Informasi Perangkat Pembelajaran</h1>

    <!-- Form Input Data -->
    <div class="bg-white shadow-md rounded-lg p-4 mb-6">
      <h2 class="text-lg font-semibold mb-4">Tambah Data Guru</h2>
      <form id="dataForm" class="space-y-4">
        <div>
          <label class="block mb-1">Nama Guru</label>
          <input type="text" id="nama" class="w-full border rounded p-2" required>
        </div>
        <div>
          <label class="block mb-1">NIP</label>
          <input type="text" id="nip" class="w-full border rounded p-2" required>
        </div>
        <div>
          <label class="block mb-1">Upload Media Pembelajaran</label>
          <input type="file" id="file" class="w-full border rounded p-2" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan</button>
      </form>
    </div>

    <!-- Tabel Data -->
    <div class="bg-white shadow-md rounded-lg p-4">
      <h2 class="text-lg font-semibold mb-4">Daftar Guru & Media Pembelajaran</h2>
      <table class="w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-300 px-3 py-2">No</th>
            <th class="border border-gray-300 px-3 py-2">Nama Guru</th>
            <th class="border border-gray-300 px-3 py-2">NIP</th>
            <th class="border border-gray-300 px-3 py-2">Media Pembelajaran</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    let counter = 1;
    const form = document.getElementById("dataForm");
    const table = document.getElementById("dataTable");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      let nama = document.getElementById("nama").value;
      let nip = document.getElementById("nip").value;
      let file = document.getElementById("file").files[0];

      if (nama && nip && file) {
        let newRow = table.insertRow();

        let cell1 = newRow.insertCell(0);
        let cell2 = newRow.insertCell(1);
        let cell3 = newRow.insertCell(2);
        let cell4 = newRow.insertCell(3);

        cell1.innerHTML = counter++;
        cell2.innerHTML = nama;
        cell3.innerHTML = nip;
        cell4.innerHTML = `<a href="#" class="text-blue-600 underline">${file.name}</a>`;

        form.reset();
      }
    });
  </script>

</body>
</html>
