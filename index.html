<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Dokumen Pembelajaran</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<h1 class="text-2xl font-bold mb-4">Upload Dokumen Pembelajaran</h1>

<div class="mb-4">
  <label class="block mb-2 font-semibold">Pilih Guru:</label>
  <select id="guruSelect" class="border p-2 w-full"></select>
</div>

<div class="mb-4">
  <label class="block mb-2 font-semibold">Pilih File:</label>
  <input type="file" id="fileInput" class="border p-2 w-full" />
</div>

<button onclick="uploadFile()" class="bg-blue-500 text-white px-4 py-2 rounded">Upload</button>

<h2 class="text-xl font-bold mt-6 mb-2">File yang sudah diupload:</h2>
<ul id="uploadedList" class="list-disc pl-5"></ul>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/YOUR_DEPLOY_ID/exec";

// Ambil daftar guru
fetch(SCRIPT_URL)
.then(res => res.json())
.then(data => {
  const select = document.getElementById("guruSelect");
  data.forEach(guru => {
    const option = document.createElement("option");
    option.value = guru;
    option.textContent = guru;
    select.appendChild(option);
  });
});

function uploadFile() {
  const guru = document.getElementById("guruSelect").value;
  const fileInput = document.getElementById("fileInput");
  const file = fileInput.files[0];

  if (!file || !guru) {
    alert("Pilih guru dan file terlebih dahulu!");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const base64Data = e.target.result.split(",")[1];
    const formData = new FormData();
    formData.append("fileBlob", base64Data);
    formData.append("fileName", file.name);
    formData.append("fileType", file.type);
    formData.append("guru", guru);

    fetch(SCRIPT_URL, { method: "POST", body: formData })
    .then(res => res.json())
    .then(resp => {
      if (resp.status === "success") {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${resp.url}" target="_blank">${resp.name}</a>`;
        document.getElementById("uploadedList").appendChild(li);
      } else {
        alert(resp.message);
      }
    })
    .catch(err => alert(err.message));
  };
  reader.readAsDataURL(file);
}
</script>

</body>
</html>
